{% extends "base.html" %}

{% block title %}登录 - Prompt the World{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Prompt the World</h1>
        <p class="auth-subtitle">连接世界的Prompt创作平台</p>
        
        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <input type="email" 
                       id="email" 
                       class="auth-input" 
                       placeholder="邮箱"
                       required>
            </div>
            
            <div class="form-group">
                <input type="password" 
                       id="password" 
                       class="auth-input" 
                       placeholder="密码"
                       required>
            </div>
            
            <button type="submit" class="auth-button">进入</button>
        </form>
        
        <p class="auth-switch">
            还没有账号？<a href="/register">创建</a>
        </p>
        
        <div class="error-message" id="errorMessage"></div>
    </div>
    
    <!-- 背景装饰 -->
    <div class="auth-background">
        <div class="gradient-circle circle-1"></div>
        <div class="gradient-circle circle-2"></div>
        <div class="gradient-circle circle-3"></div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');
    
    try {
        const response = await fetch('/api/v1/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            // 保存token
            localStorage.setItem('token', data.data.token);
            localStorage.setItem('user', JSON.stringify(data.data.user));
            
            // 跳转到主页
            window.location.href = '/home';
        } else {
            errorMessage.textContent = data.message || '登录失败';
            errorMessage.style.display = 'block';
        }
    } catch (error) {
        errorMessage.textContent = '网络错误，请稍后重试';
        errorMessage.style.display = 'block';
    }
});
</script>
{% endblock %}
