{% extends "base.html" %}

{% block title %}注册 - Prompt the World{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Prompt the World</h1>
        <p class="auth-subtitle">开启你的Prompt创作之旅</p>
        
        <form class="auth-form" id="registerForm">
            <div class="form-group">
                <input type="text" 
                       id="username" 
                       class="auth-input" 
                       placeholder="用户名"
                       required>
            </div>
            
            <div class="form-group">
                <input type="email" 
                       id="email" 
                       class="auth-input" 
                       placeholder="邮箱"
                       required>
            </div>
            
            <div class="form-group">
                <input type="password" 
                       id="password" 
                       class="auth-input" 
                       placeholder="密码"
                       required>
            </div>
            
            <div class="form-group">
                <input type="password" 
                       id="confirmPassword" 
                       class="auth-input" 
                       placeholder="确认密码"
                       required>
            </div>
            
            <button type="submit" class="auth-button">创建账号</button>
        </form>
        
        <p class="auth-switch">
            已有账号？<a href="/login">登录</a>
        </p>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>
    
    <!-- 背景装饰 -->
    <div class="auth-background">
        <div class="gradient-circle circle-1"></div>
        <div class="gradient-circle circle-2"></div>
        <div class="gradient-circle circle-3"></div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    
    // 清空消息
    errorMessage.style.display = 'none';
    successMessage.style.display = 'none';
    
    // 验证密码
    if (password !== confirmPassword) {
        errorMessage.textContent = '两次输入的密码不一致';
        errorMessage.style.display = 'block';
        return;
    }
    
    if (password.length < 6) {
        errorMessage.textContent = '密码长度至少6位';
        errorMessage.style.display = 'block';
        return;
    }
    
    try {
        const response = await fetch('/api/v1/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            successMessage.textContent = '注册成功！正在跳转到登录页...';
            successMessage.style.display = 'block';
            
            // 2秒后跳转到登录页
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        } else {
            errorMessage.textContent = data.message || '注册失败';
            errorMessage.style.display = 'block';
        }
    } catch (error) {
        errorMessage.textContent = '网络错误，请稍后重试';
        errorMessage.style.display = 'block';
    }
});
</script>
{% endblock %}
